providers:
  - Cachet\CachetCoreServiceProvider

env:
  - APP_NAME=Cachet
  - SEND_QUERIES_TO_RAY=false

migrations:
  - workbench/database/migrations

workbench:
  start: '/status'
  install: true
  welcome: true
  sync:
    - from: public/build
      to: public/vendor/cachethq/cachet
  build:
    - asset-publish
    - create-sqlite-db
    - db:wipe
    - migrate:refresh
  assets:
    - query-builder-config
    - cachet-assets
