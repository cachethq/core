providers:
  - Cachet\CachetCoreServiceProvider
  - Spatie\LaravelSettings\LaravelSettingsServiceProvider

env:
  - APP_NAME=Cachet
  - CACHET_PATH=/

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  discovers:
    config: true
    web: true
  sync:
    - from: public
      to: public/vendor/cachethq/cachet
  build:
    - asset-publish
    - filament:assets
    - create-sqlite-db
    - db:wipe
    - migrate:refresh
  assets:
    - query-builder-config
    - cachet-assets

purge:
  directories:
    - public/vendor
